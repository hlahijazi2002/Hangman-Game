<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman</div>
            <div class="category">From: <span></span></div>
        </div>
        <hr>
        <div class="row">
            <div class="hang-draw">
                <div class="draw">
                    <div class="stand"></div>
                    <div class="hang"></div>
                    <div class="rope"></div>
                    <div class="man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
    </div>
    <audio src="audio/success-1-6297.mp3" id="success" preload="auto"></audio>
    <audio src="audio/fail-234710.mp3" id="fail" preload="auto"></audio>
    <script src="main.js"></script>
</body>
</html>
